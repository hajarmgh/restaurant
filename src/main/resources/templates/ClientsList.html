  <title> Liste des Clients</title>
  <style>
        .nav-link{
            font-size : 20px;
            color : black;
            margin-left: 100px;
        }
    </style>
</head>
<body style="background-image: url('https://img.freepik.com/photos-premium/banniere-fond-mur-texture-noir-salle-studio-studio-degrade-noir-tableau-noir_28629-594.jpg'); background-repeat:no-repeat; background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="navbar-brand" style="font-family: 'Dancing Script',cursive; font-size:30px; margin-left:50px;"> La maison du goût </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index" style="font-family:'Roboto Condensed', sans-serif; margin-top:7px;">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clientsList" style="font-family:'Roboto Condensed', sans-serif; margin-top:7px;">Liste des clients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tablesList" style="font-family:'Roboto Condensed', sans-serif; margin-top:7px;">Liste des tables</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="createClient"><button type="button" class="btn btn-outline-secondary" style = "color:black; font-size:20px;font-family:'Roboto Condensed', sans-serif;"> Ajouter un nouveau client </button></a>
      </li>
    </ul>
  </div>
</nav>
<header>
  <div class="col d-flex justify-content-center">
    <h1 style="font-family: 'Roboto Slab', serif; margin-top: 25px; margin-bottom: 25px; color:white;"> Liste des clients </h1>
  </div>
</header>
<main>
  <div class="container">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" style="color:white; font-size:18px;"> Nom </th>
        <th scope="col" style="color:white; font-size:18px;"> Prénom </th>
        <th scope="col" style="color:white; font-size:18px;"> E-mail </th>
        <th scope="col" style="color:white; font-size:18px;"> Téléphone </th>
        <th scope="col" style="color:white; font-size:18px;"> CIN </th>
        <th scope="col" style="color:white; font-size:18px;"> Nombre de personnes </th>
        <th scope="col" style="color:white; font-size:18px;"> Date de réservation </th>
        <th scope="col" style="color:white; font-size:18px;"> Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="client:${clientJsp}">
        <td th:text="${client.nomClient}" scope="row" style="color:white;"></td>
        <td th:text="${client.prenomClient}" scope="row" style="color:white;"></td>
        <td th:text="${client.emailClient}" scope="row" style="color:white;"></td>
        <td th:text="${client.telClient}" scope="row" style="color:white;"></td>
        <td th:text="${client.CINClient}" scope="row" style="color:white;"></td>
        <td th:text="${client.nbPersonnes}" scope="row" style="color:white;"></td>
        <td th:text="${client.dateRes}" scope="row" style="color:white;"></td>
        <td scope="row"><a onClick="return confirm('Vous êtes surs que vous voulez supprimer ce client?')"
                           th:href="@{deleteClient(id=${client.idClient})}"  class="btn btn-danger"
        >Supprimer</a></td>
        <td><a th:href="@{showClient(id=${client.idClient})}" class="btn btn-primary"
        >Modifier</a></td>
      </tr>
      </c:forEach>
      </tbody>
    </table>

  </div>
</main>
</body>
</html>
