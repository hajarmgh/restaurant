            </li>

<header>
    <div class="col d-flex justify-content-center">
    <h1 style="font-family: 'Roboto Slab', serif; margin-top: 25px; margin-bottom: 25px; color:white;"> Nouveau client </h1>
    </div>
</header>
<main>
    <div class="container">
        <form th:action="@{saveClient}" method="post">
        <div class="mb-3">
            <label for="nomClient" class="form-label" style=" color:white;"> Nom : </label>
            <input type="text" class="form-control" id="nomClient" name="nomClient">
        </div>
        <div class="mb-3">
            <label for="prenomClient" class="form-label" style=" color:white;"> Prénom : </label>
            <input type="text" class="form-control"  id="prenomClient" name="prenomClient">
        </div>
        <div class="mb-3">
            <label for="telClient" class="form-label" style=" color:white;"> Téléphone : </label>
            <input type="text" class="form-control"  id="telClient" name="telClient">
        </div>
        <div class="mb-3">
            <label for="CINClient" class="form-label" style=" color:white;"> CIN : </label>
            <input type="text" class="form-control"  id="CINClient" name="CINClient">
        </div>
        <div class="mb-3">
            <label for="emailClient" class="form-label" style=" color:white;"> E-mail : </label>
            <input type="email" class="form-control"  id="emailClient" name="emailClient">
        </div>
        <div class="mb-3">
            <label for="nbPersonnes" class="form-label" style=" color:white;"> Nombre de personnes : </label>
            <input type="number" class="form-control"  id="nbPersonnes" name="nbPersonnes" min="1" max="6">
        </div>
        <div class="mb-3">
            <label for="dateRes" class="form-label" style=" color:white;"> Date de réservation : </label>
            <input type="date"  class="form-control"  id="dateRes" name="dateRes">
        </div>

        <div>
            <input type="submit" class="btn btn-success" value="Save">
        </div>
    </form>
    </div>
</main>
